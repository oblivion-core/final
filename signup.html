<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADAVERSE</title>

    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="music.css" />
  </head>

  <body>
    <div class="page" id="signup" data-page="signup">
      <div class="auth-container">
        <div class="auth-background-alt"></div>

        <div class="auth-card">
          <div class="auth-header">
            <h2 class="auth-title">Join ADAVERSE</h2>
            <p class="auth-subtitle">
              Begin your journey through classical knowledge
            </p>
          </div>

          <form class="auth-form" id="signupForm">
            <div class="form-group">
              <label for="signup-name">Full Name</label>
              <input type="text" id="signup-name" placeholder="Your Name" />
            </div>

            <div class="form-group">
              <label for="signup-email">Email Address</label>
              <input
                type="email"
                id="signup-email"
                placeholder="your@email.com"
              />
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              />
            </div>

            <div class="form-group">
              <label for="signup-confirm" style="color: #d4af37">
                your academic level
              </label>

              <select
                style="
                  background-color: #1f1f1f;
                  color: rgba(245, 230, 211, 0.6);
                  border: 1px solid #d4af37;
                  padding: 8px;
                  border-radius: 4px;
                "
              >
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
                <option value="M1">M1</option>
                <option value="M2">M2</option>
              </select>
            </div>

            <button
              type="button"
              class="auth-button"
              onclick="window.location.href='bib.html'"
            >
              Create Account
            </button>
          </form>

          <p class="auth-footer">
            Already have an account?
            <a href="login.html" onclick="navigateTo('login')"> Login here </a>
          </p>
        </div>
      </div>
    </div>

      Your browser does not support the audio element.
    </audio>

    <script src="music.js"></script>
  </body>
</html>
